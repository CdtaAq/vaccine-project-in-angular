<mat-card>
  <h2>QR Payment</h2>
  <p>Amount to Pay: {{ amount }} USD</p>

  <button mat-raised-button color="accent" (click)="generateQRCode()">
    <mat-icon>qr_code</mat-icon>
    Generate QR
  </button>

  <div *ngIf="qrCodeUrl" class="qr-container">
    <img [src]="qrCodeUrl" alt="QR Code" />
    <p>Scan this QR code to complete your payment</p>
  </div>
</mat-card>
