<mat-card>
  <h2>Book Appointment</h2>

  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Hospital ID</mat-label>
      <input matInput formControlName="hospitalId" required />
      <mat-error *ngIf="appointmentForm.get('hospitalId')?.hasError('required')">
        Hospital ID is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Vaccine ID</mat-label>
      <input matInput formControlName="vaccineId" required />
      <mat-error *ngIf="appointmentForm.get('vaccineId')?.hasError('required')">
        Vaccine ID is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Time</mat-label>
      <input matInput type="time" formControlName="time" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Age</mat-label>
      <input matInput type="number" formControlName="age" />
      <mat-error *ngIf="appointmentForm.get('age')?.hasError('min')">
        Must be at least 18 years old
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="appointmentForm.get('email')?.hasError('email')">
        Enter a valid email
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="appointmentForm.invalid">
      Book Appointment
    </button>
  </form>
</mat-card>
