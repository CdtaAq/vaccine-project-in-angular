<h2>Book Appointment</h2>
<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">

  <label>Hospital ID:</label>
  <input formControlName="hospitalId" type="text" />
  <div *ngIf="appointmentForm.get('hospitalId')?.invalid && appointmentForm.get('hospitalId')?.touched">
    Hospital ID is required
  </div>

  <label>Vaccine ID:</label>
  <input formControlName="vaccineId" type="text" />
  <div *ngIf="appointmentForm.get('vaccineId')?.invalid && appointmentForm.get('vaccineId')?.touched">
    Vaccine ID is required
  </div>

  <label>Date:</label>
  <input formControlName="date" type="date" />

  <label>Time:</label>
  <input formControlName="time" type="time" />

  <label>Age:</label>
  <input formControlName="age" type="number" />
  <div *ngIf="appointmentForm.get('age')?.errors?.['min']">
    Must be 18 or older
  </div>

  <label>Email:</label>
  <input formControlName="email" type="email" />
  <div *ngIf="appointmentForm.get('email')?.errors?.['email']">
    Must be a valid email
  </div>

  <button type="submit" [disabled]="appointmentForm.invalid">Book</button>
</form>

<!-- Success & Error Messages -->
<p *ngIf="successMessage" style="color: green;">{{ successMessage }}</p>
<p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
